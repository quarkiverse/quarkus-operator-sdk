name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'

jobs:
  build-for-quarkus-version:
    strategy:
      matrix:
        quarkus-version: [ 2.7.6.Final, 2.12.0.Final ]
    uses: ./.github/workflows/build-for-quarkus-version.yml
    with:
      quarkus-version: ${{matrix.quarkus-version}}